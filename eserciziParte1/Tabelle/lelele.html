<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lelele.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Modello</th>

            </tr>
            <tr>
                <th>Velocità</th>
                <th>Capacità</th>
                <th>Consumo</th>

            <tr>
                <td>Audi A4</td>

            <tr>
                <td>BMW X5</td>
                <td colspan="2">SUV</td>

            <tr>
                <td>Ford Mustang</td>
