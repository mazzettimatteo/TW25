<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3: Combined City Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8eaf6;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .info-box {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #5c6bc0;
    }
    
    .api-key-notice {
      background-color: #fff3cd;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      background-color: #5c6bc0;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    
    button:hover {
      background-color: #3f51b5;
    }
    
    .results-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .info-card {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
    }
    
    .info-card h2 {
      color: #5c6bc0;
      margin-bottom: 20px;
      border-bottom: 2px solid #5c6bc0;
      padding-bottom: 10px;
    }
    
    .info-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    
    .info-item strong {
      display: block;
      color: #555;
      margin-bottom: 5px;
    }
    
    .weather-main {
      text-align: center;
      padding: 25px;
      background-color: #5c6bc0;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .weather-main .temp {
      font-size: 56px;
      font-weight: bold;
    }
    
    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .error {
      background-color: #ffebee;
      color: red;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .status {
      padding: 15px;
      background-color: #e3f2fd;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç City Explorer</h1>
    
    <div class="form-container">
      <div class="info-box">
        <p><strong>üìç How this works:</strong></p>
        <p>We get Wikipedia info AND coordinates from Wikidata, then use those coordinates to fetch weather!</p>
      </div>
      
      <div class="api-key-notice">
        <p><strong>‚ö†Ô∏è OpenWeatherMap API Key Required</strong></p>
        <p>Get your free API key at: <a href="https://openweathermap.org/api" target="_blank">openweathermap.org/api</a></p>
      </div>
      
      <form id="cityForm">
        <div class="form-group">
          <label for="apiKey">üîë Weather API Key:</label>
          <input type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenWeatherMap API key" required>
        </div>
        
        <div class="form-group">
          <label for="city">üèôÔ∏è City Name:</label>
          <input type="text" id="city" name="city" placeholder="e.g., Bologna, Milan, Tokyo" required>
        </div>
        
        <div class="form-group">
          <label for="units">üå°Ô∏è Temperature Units:</label>
          <select id="units" name="units">
            <option value="metric">Celsius (¬∞C)</option>
            <option value="imperial">Fahrenheit (¬∞F)</option>
            <option value="standard">Kelvin (K)</option>
          </select>
        </div>
        
        <button type="submit">Explore City</button>
      </form>
    </div>
    
    <div id="results"></div>
  </div>

  <script>
    const form = document.getElementById('cityForm');
    const resultsDiv = document.getElementById('results');

    // Load saved API key
    const savedApiKey = localStorage.getItem('weatherApiKey');
    if (savedApiKey) {
      document.getElementById('apiKey').value = savedApiKey;
    }

    // When form is submitted
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const apiKey = document.getElementById('apiKey').value.trim();
      const city = document.getElementById('city').value.trim();
      const units = document.getElementById('units').value;
      
      if (!apiKey || !city) {
        resultsDiv.innerHTML = '<div class="error">Please fill in all fields</div>';
        return;
      }
      
      localStorage.setItem('weatherApiKey', apiKey);
      fetchCityInformation(apiKey, city, units);
    });

    // Main function to fetch both APIs
    async function fetchCityInformation(apiKey, city, units) {
      resultsDiv.innerHTML = '<div class="status">Loading city information...</div>';

      try {
        // Step 1: Get Wikidata info (includes coordinates)
        resultsDiv.innerHTML = '<div class="status">Step 1: Fetching from Wikidata...</div>';
        const wikiData = await fetchWikibase(city);
        
        const entity = Object.values(wikiData.entities)[0];
        if (!entity || entity.missing) {
          throw new Error(`City "${city}" not found in Wikidata`);
        }
        
        // Extract coordinates
        if (!entity.claims || !entity.claims.P625) {
          throw new Error(`No coordinates found for "${city}"`);
        }
        
        const coordClaim = entity.claims.P625[0];
        const coords = coordClaim.mainsnak.datavalue.value;
        
        resultsDiv.innerHTML = `<div class="status">Found: ${entity.labels.en ? entity.labels.en.value : city} at ${coords.latitude.toFixed(2)}¬∞N, ${coords.longitude.toFixed(2)}¬∞E<br>Step 2: Fetching weather...</div>`;
        
        // Step 2: Get weather using coordinates
        const weatherData = await fetchWeather(apiKey, coords.latitude, coords.longitude, units);
        
        displayCombinedResults(entity, weatherData, coords, units);

      } catch (error) {
        resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Function to fetch from Wikibase
    async function fetchWikibase(title) {
      const params = new URLSearchParams({
        action: 'wbgetentities',
        sites: 'enwiki',
        titles: title,
        props: 'descriptions|labels|claims',
        languages: 'en',
        format: 'json',
        origin: '*'
      });

      const url = `https://www.wikidata.org/w/api.php?${params.toString()}`;
      const response = await fetch(url);
      return await response.json();
    }

    // Function to fetch weather using coordinates
    async function fetchWeather(apiKey, lat, lon, units) {
      const params = new URLSearchParams({
        lat: lat,
        lon: lon,
        appid: apiKey,
        units: units
      });

      const url = `https://api.openweathermap.org/data/2.5/weather?${params.toString()}`;
      const response = await fetch(url);
      const data = await response.json();
      
      if (data.cod !== 200) {
        throw new Error(data.message || 'Weather API error');
      }
      
      return data;
    }

    // Function to display both results
    function displayCombinedResults(entity, weatherData, coords, units) {
      const tempUnit = units === 'metric' ? '¬∞C' : (units === 'imperial' ? '¬∞F' : 'K');
      const speedUnit = units === 'metric' ? 'm/s' : 'mph';

      let html = '<div class="results-container">';
      
      // Wikipedia section
      html += '<div class="info-card">';
      html += '<h2>Wikipedia Information</h2>';
      
      html += '<div class="info-item">';
      html += '<strong>ID</strong>';
      html += `<div>${entity.id}</div>`;
      html += '</div>';
      
      if (entity.labels && entity.labels.en) {
        html += '<div class="info-item">';
        html += '<strong>Label</strong>';
        html += `<div>${entity.labels.en.value}</div>`;
        html += '</div>';
      }
      
      if (entity.descriptions && entity.descriptions.en) {
        html += '<div class="info-item">';
        html += '<strong>Description</strong>';
        html += `<div>${entity.descriptions.en.value}</div>`;
        html += '</div>';
      }
      
      html += '<div class="info-item">';
      html += '<strong>Coordinates</strong>';
      html += `<div>${coords.latitude.toFixed(4)}¬∞N, ${coords.longitude.toFixed(4)}¬∞E</div>`;
      html += '</div>';
      
      html += `<p><a href="https://www.wikidata.org/wiki/${entity.id}" target="_blank">View on Wikidata</a></p>`;
      html += '</div>';
      
      // Weather section
      html += '<div class="info-card">';
      html += '<h2>Current Weather</h2>';
      
      html += '<div class="weather-main">';
      html += `<div class="temp">${Math.round(weatherData.main.temp)}${tempUnit}</div>`;
      html += `<div>${weatherData.weather[0].description}</div>`;
      html += `<div>${weatherData.name}, ${weatherData.sys.country}</div>`;
      html += '</div>';
      
      html += '<div class="weather-details">';
      
      html += '<div class="info-item">';
      html += '<strong>Feels Like</strong>';
      html += `<div>${Math.round(weatherData.main.feels_like)}${tempUnit}</div>`;
      html += '</div>';
      
      html += '<div class="info-item">';
      html += '<strong>Humidity</strong>';
      html += `<div>${weatherData.main.humidity}%</div>`;
      html += '</div>';
      
      html += '<div class="info-item">';
      html += '<strong>Wind Speed</strong>';
      html += `<div>${weatherData.wind.speed} ${speedUnit}</div>`;
      html += '</div>';
      
      html += '<div class="info-item">';
      html += '<strong>Pressure</strong>';
      html += `<div>${weatherData.main.pressure} hPa</div>`;
      html += '</div>';
      
      html += '</div></div>';
      html += '</div>';
      
      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
