<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Test Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      #risultato {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background: #f9f9f9;
      }

      @keyframes myAnimation {
        from {
          background-color: red;
        }
        50% {
          background-color: slateblue;
        }
        to {
          background-color: rgb(0, 255, 26);
        }
      }
      #mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: myAnimation;
        animation-duration: 8s;
      }
    </style>
  </head>
  <body>
    <h2>Esempio Axios</h2>
    <button onclick="scaricaTHENCATCH()">Scarica con Then-Catch-Finally</button>
    <button onclick="scaricaASYNCAWAIT()">Scarica con Async-Await</button>

    <div id="mydiv"></div>
